<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        :root {
            --valentine-red: #ff4d6d;
            --soft-pink: #ffccd5;
            --deep-red: #c9184a;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Georgia', serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Hearts Background */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        #main-card {
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 35px 25px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            width: 85%;
            max-width: 320px;
            border: 2px solid white;
        }

        h1 { color: var(--deep-red); font-size: 1.8rem; margin-bottom: 30px; }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 60px;
        }

        /* Shining Yes Button */
        #yesBtn {
            background-color: var(--valentine-red);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
            position: relative;
            overflow: hidden; /* Contains the shine */
            transition: transform 0.2s;
        }

        #yesBtn:hover {
            transform: scale(1.05);
        }

        /* The Shine Effect */
        #yesBtn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -100%;
            width: 50%;
            height: 200%;
            background: linear-gradient(
                to right, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.4) 50%, 
                rgba(255,255,255,0) 100%
            );
            transform: rotate(30deg);
        }

        #yesBtn:hover::after {
            animation: shine 0.8s infinite;
        }

        @keyframes shine {
            100% { left: 150%; }
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            position: relative; 
            z-index: 999;
            transition: none;
            touch-action: none;
        }

        #success-screen { display: none; }
        .pupu-text { color: var(--deep-red); font-size: 1.6rem; font-weight: bold; line-height: 1.3; }

        @keyframes float {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="heart-bg" id="heartBg"></div>

    <div id="main-card">
        <div id="question-area">
            <h1>Will you be my valentine? ‚ù§Ô∏è</h1>
            <div class="btn-container">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-screen">
            <p class="pupu-text">Thank you, you are now my pupu üê∂‚ú®</p>
            <div style="font-size: 4rem; margin-top: 10px;">üíñ</div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const heartBg = document.getElementById('heartBg');

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animation = `float ${Math.random() * 3 + 3}s linear forwards`;
            heart.style.color = `rgba(255, 77, 109, 0.4)`;
            heart.style.zIndex = "1";
            heartBg.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 400);

        function moveButton(e) {
            if(e) e.preventDefault();

            if (noBtn.style.position !== 'fixed') {
                noBtn.style.position = 'fixed';
            }

            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            const viewport = window.visualViewport ? window.visualViewport : {
                width: window.innerWidth,
                height: window.innerHeight,
                offsetLeft: 0,
                offsetTop: 0
            };

            const padding = 20;

            const minX = viewport.offsetLeft + padding;
            const minY = viewport.offsetTop + padding;
            const maxX = viewport.offsetLeft + viewport.width - btnWidth - padding;
            const maxY = viewport.offsetTop + viewport.height - btnHeight - padding;

            const randomX = Math.floor(Math.random() * (maxX - minX + 1)) + minX;
            const randomY = Math.floor(Math.random() * (maxY - minY + 1)) + minY;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton, {passive: false});

        yesBtn.addEventListener('click', () => {
            document.getElementById('question-area').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
